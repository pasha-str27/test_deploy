<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | iJoyn</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f0f10;       /* бокові поля (letterbox) */
      overflow: hidden;
    }

    /* Контейнер рівно по центру */
    #unity-container.unity-desktop {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      /* портрет 9:16, вписати у вікно */
      width: min(100vw, calc(100vh * 9 / 16)) !important;
      height: auto !important;
      max-height: 100vh !important;
      aspect-ratio: 9 / 16;
      margin: 0 !important;
      display: grid !important;
      place-items: center !important;
    }

    /* Канвас рівно розмір контейнера */
    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Оверлеї в тих же межах і по центру */
    #unity-loading-bar,
    #unity-warning,
    #unity-footer {
      width: 100% !important;
      max-width: 100% !important;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <!-- ВАЖЛИВО: без HTML-атрибутів width/height -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">iJoyn</div>
    </div>
  </div>

  <script>
    // banner з шаблона
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function update() { warningBanner.style.display = warningBanner.children.length ? 'block' : 'none'; }
      var div = document.createElement('div'); div.innerHTML = msg; warningBanner.appendChild(div);
      div.style = (type === 'error') ? 'background:red;padding:10px;' : 'background:yellow;padding:10px;';
      if (type !== 'error') setTimeout(function(){ warningBanner.removeChild(div); update(); }, 5000);
      update();
    }

    const canvas = document.getElementById('unity-canvas');
    const container = document.getElementById('unity-container');

    // Одноразовий запуск (запобіжник від дубля)
    if (!window.__unityBooting) {
      window.__unityBooting = true;

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Build.loader.js";
      const config = {
        arguments: [],
        dataUrl:      buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl:      buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "iJoyn",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        devicePixelRatio: Math.min(2, window.devicePixelRatio || 1),
        // ❗ розв'язуємо resize-луп: Unity не міняє розмір рендера сам
        matchWebGLToCanvasSize: false
      };

      // Підганяємо канвас під 9:16 всередині вікна
      function sizeCanvas() {
        // контейнер уже має aspect-ratio 9/16 і ширину від вікна
        // тут нічого не робимо — достатньо CSS
        // якщо хочеш явне керування — можеш тут ставити canvas.style.width/height.
      }
      sizeCanvas();
      let rafLock = false;
      window.addEventListener('resize', () => {
        if (rafLock) return;
        rafLock = true;
        requestAnimationFrame(() => { sizeCanvas(); rafLock = false; });
      }, { passive: true });

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = function () {
        if (window.__unityStarted) return;
        window.__unityStarted = true;

        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);
          window.unityInstance = unityInstance;
        }).catch((message) => {
          console.error(message);
          alert(message);
        });
      };
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
