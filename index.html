<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | iJoyn</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Робимо портретний контейнер із пропорцією 9:16, центруємо, без обрізання на ПК -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
      html, body { height: 100%; margin: 0; }
      body {
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: #0f0f10;
      }
      /* Лише для десктопу (коли Unity не призначив unity-mobile) */
      #unity-container:not(.unity-mobile) {
        /* зберігаємо портрет 9:16 та вписуємо у вікно */
        width: min(100vw, calc(100svh * 9 / 16));
        height: min(100svh, calc(100vw * 16 / 9));
        display: grid;
        place-items: center;
        position: relative;
      }
      #unity-container:not(.unity-mobile) #unity-canvas,
      #unity-container:not(.unity-mobile) > #unity-loading-bar,
      #unity-container:not(.unity-mobile) > #unity-warning,
      #unity-container:not(.unity-mobile) > #unity-footer {
        width: 100% !important;
      }
      #unity-container:not(.unity-mobile) #unity-canvas {
        height: 100% !important;
        display: block;
      }
      /* Підстрахуємо прогрес-бар і футер, щоб вони лишались у межах контейнера */
      #unity-container:not(.unity-mobile) #unity-loading-bar,
      #unity-container:not(.unity-mobile) #unity-footer,
      #unity-container:not(.unity-mobile) #unity-warning {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">iJoyn</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var container = document.querySelector("#unity-container");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/iJoyn.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/iJoyn.data",
        frameworkUrl: buildUrl + "/iJoyn.framework.js",
        codeUrl: buildUrl + "/iJoyn.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "iJoyn",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };
      // config.matchWebGLToCanvasSize = false;
      // config.autoSyncPersistentDataPath = true;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Мобільний режим залишаємо як у шаблоні Unity
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // При потребі: знизити DPR на мобільних
        // config.devicePixelRatio = 1;
      } else {
        // Десктоп: не задаємо жорсткі px-розміри — все робить CSS вище
        container.className = "unity-desktop";
        // canvas.style.width = "1080px";
        // canvas.style.height = "1920px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
