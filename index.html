<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | iJoyn</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  
    <!-- Responsive portrait container (no cropping on desktop) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
      html, body { height: 100%; margin: 0; }
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f0f10; /* side letterbox */
        overflow: hidden;
      }
      /* Desktop (when Unity didn't mark container as mobile) */
      #unity-container:not(.unity-mobile) {
        /* keep 9:16 portrait, fit within viewport */
        width: min(100vw, calc(100vh * 9 / 16));
        height: min(100vh, calc(100vw * 16 / 9));
        position: relative;
        display: grid;
        place-items: center;
      }
      /* Hard-center container on desktop, ignore legacy absolute/right styles */
      #unity-container:not(.unity-mobile) {
        margin: 0 auto !important;            /* center as block element */
        inset: auto !important;               /* reset top/right/bottom/left */
        left: auto !important;
        right: auto !important;
        top: auto !important;
        bottom: auto !important;
        position: relative !important;        /* avoid absolute positioning from template */
      }

      /* Make canvas obey container size even if JS sets inline px */
      #unity-container:not(.unity-mobile) #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
      /* Keep overlays inside bounds */
      #unity-container:not(.unity-mobile) #unity-loading-bar,
      #unity-container:not(.unity-mobile) #unity-warning,
      #unity-container:not(.unity-mobile) #unity-footer {
        width: 100% !important;
        box-sizing: border-box;
      }
    
      #unity-container:not(.unity-mobile) { margin-inline: auto !important; }
    
      /* === Hard center the desktop container, no drifting right === */
      #unity-container.unity-desktop {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        /* keep portrait 9:16, fit within viewport without cropping */
        width: min(100vw, calc(100vh * 9 / 16)) !important;
        height: auto !important;              /* height derives from aspect-ratio */
        max-height: 100vh !important;
        aspect-ratio: 9 / 16;
        margin: 0 !important;
        display: block !important;
      }
      #unity-container.unity-desktop #unity-canvas {
        width: 100% !important;
        height: 100% !important;
      }
      /* Ensure overlays are constrained to the same box */
      #unity-container.unity-desktop #unity-loading-bar,
      #unity-container.unity-desktop #unity-warning,
      #unity-container.unity-desktop #unity-footer {
        width: 100% !important;
        max-width: 100% !important;
        box-sizing: border-box;
      }

    </style>

  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">iJoyn</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "iJoyn",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        // canvas.style.width = "1080px"; // disabled: CSS controls sizing
        // canvas.style.height = "1920px"; // disabled: CSS controls sizing
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
